<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Input</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testes de Formulário</h1>
    <h2>Meu Primeiro Formulário...</h2>
    <form action="cadastro.php" autocomplete="off" method="post">
        <!--
            get sai na barra de endereço igual o google
            post somente por dentro do navegador
            get tem limite de 3000 bytes
            post deve ser usado pra dados sensíveis, como senhas
        -->
    <fieldset>
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="Enviar"></p>
    </fieldset>
    </form>



    <h2>Teste de senha</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="20" placeholder="Nome do Usuário" autocomplete="name">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>


    <h2>Campos de Valor</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="ialuno">Nome Aluno: </label>
                <input type="text" name="aluno" id="ialuno">
            </p>
            <p>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes" value="2022-07">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
            </p>
            <p>
                <label for="idia">Dia da Prova: </label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora da Prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <h2>Exemplo de campo e-mail</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Exemplo de Legend no FieldSet</legend>
            <p>
                <label for="iemail">e-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>        
    </form>

    <h2>Exemplo de CheckBox e RadioButton</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei">Volei</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esgolf" id="iesgolf" checked><label for="iesgolf">Golfe</label>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked value="M"><label for="imasc">Masculino</label><!--mesmo name pra um desmarcar o outro-->
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h2>Exemplo de Cor e Range</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <input type="color" name="cor" id="icor" value="#00FF00"><label for="icor">Cor</label>
        </p>
        <p>
            <input type="range" name="satisfaction" id="isatisfaction" min="1" max="5" value="2"><label for="isatisfaction">Satisfação</label>
        </p>
        <p>
            <label for="ifoto">Foto:</label> <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h2>Exemplo de Select</h2>
    <form action="cadastro.php" method="post" autocomplete="on">        
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>Escolha Um Estado</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Centro-Oeste">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goiás</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="listaprofissoes">
            <datalist id="listaprofissoes">
                <option>Desenvolvedor</option>
                <option>Médico</option>
                <option>Professor</option>
                <option>Contador</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem: </label><br>
            <textarea name="mensagem" id="imensagem" cols="50" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h2>OutPut com um pouquinho de javascript</h2>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ifirstnumber">Primeiro Número:</label>
            <input type="number" name="firstnumber" id="ifirstnumber" required oninput="isum.innerHTML = Number(ifirstnumber.value) + Number(isecondnumber.value)">
        </p>
        <p>
            <label for="isecondnumber">Segundo Número:</label>
            <input type="number" name="secondnumber" id="isecondnumber" required oninput="isum.innerHTML = Number(ifirstnumber.value) + Number(isecondnumber.value)">
        </p>
        <p>
            <label for="isum">Soma: </label>
            <output name="sum" id="isum">0</output>
        </p>
        <p>
            <label for="ibarr">Barrinha: </label>
            <input type="range" name="barr" id="ibarr" oninput="ioutbarr.innerHTML = Number(ibarr.value)">
            <output id="ioutbarr">5</output>
        </p>



        <p>
            <label for="iBirthYear">Em que Ano Você Nasceu?</label>
            <input type="number" name="BirthYear" id="iBirthYear" min="1900" max="2023" oninput="calcAge()">            
        </p>
        <p>
            <label for="iAge">Você tem </label>
            <output id="iAge">0</output>
            <span> anos!</span>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcAge() {
            let currentYear = new Date().getFullYear()
            iAge.innerHTML = Number(currentYear) - Number(iBirthYear.value)
        }
    </script>
</body>
</html>
